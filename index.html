
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>GitHub Finder</title>

  <!-- Bootstrap core CSS -->
  <link href="https://bootswatch.com/4/cosmo/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="profileList.js"></script>
  <script type="text/javascript" src="repoList.js"></script>
  <script type="text/javascript" src="profileInput.js"></script>
  <script type="text/javascript" src="profileView.js"></script>
  <script type="text/javascript" src="repoView.js"></script>

</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">GitHub Finder</a>
  </nav>

  <main role="main" class="container">

    <div class="search-container">
      <h1>Search GitHub Users</h1>
      <p class="lead">Enter a username to fetch a user's profile and repos.</p>
      <input type="text" id="search-user" class="form-control" placeholder="GitHub username" name="">
    </div>
    <br>
    <div id="profile"></div>
    <br>
    <div id="profile-repos">
    </div>

  </main><!-- /.container -->
  
  <!-- <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> -->
</body>
</html>
